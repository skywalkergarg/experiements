<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - Main</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #score {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    #speed-controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #speed-controls label {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    #speed-controls select {
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }
    #game-canvas {
      background: linear-gradient(45deg, #2d3748, #4a5568);
      border: 3px solid #4f46e5;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 16px;
      touch-action: none;
      display: block;
    }
    #instructions {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    @media (max-width: 500px) {
      #game-canvas {
        width: 90vw !important;
        height: 90vw !important;
        max-width: 360px;
        max-height: 360px;
      }
    }
  </style>
</head>
<body>
  <h1>Snake Game - Main</h1>
  <div id="score">Score: 0</div>
  <div id="speed-controls">
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="slow">Slow</option>
      <option value="medium" selected>Medium</option>
      <option value="fast">Fast</option>
    </select>
  </div>
  <canvas id="game-canvas" width="360" height="360"></canvas>
  <div id="instructions">
    Use the arrow keys to control the snake.<br>
    Eat the food to grow. Don't hit the wall or yourself!<br>
    Press 1 (slow), 2 (medium), or 3 (fast) to change speed.<br>
    Press Spacebar to restart the game.
  </div>
  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const box = 18;
    const rows = 20;
    const cols = 20;
    let snake = [{x: 9, y: 9}];
    let direction = 'RIGHT';
    let nextDirection = 'RIGHT';
    let food = randomFood();
    let score = 0;
    let gameOver = false;
    let speed = 'medium';
    let interval = null;
    const speedMap = {
      slow: 200,
      medium: 110,
      fast: 60
    };
    const speedKeys = {
      '1': 'slow',
      '2': 'medium',
      '3': 'fast'
    };
    const speedSelect = document.getElementById('speed');

    function randomFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function draw3DSegment(x, y, isHead) {
      ctx.save(); // Save context state
      
      const xPos = x * box;
      const yPos = y * box;
      const size = box - 2;
      
      // Create gradient for 3D effect
      const gradient = ctx.createLinearGradient(xPos, yPos, xPos + size, yPos + size);
      if (isHead) {
        gradient.addColorStop(0, '#8b5cf6');
        gradient.addColorStop(0.5, '#7c3aed');
        gradient.addColorStop(1, '#6d28d9');
      } else {
        gradient.addColorStop(0, '#a78bfa');
        gradient.addColorStop(0.5, '#8b5cf6');
        gradient.addColorStop(1, '#7c3aed');
      }
      
      // Add shadow
      ctx.shadowColor = 'rgba(0,0,0,0.5)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      
      // Draw main segment
      ctx.fillStyle = gradient;
      ctx.fillRect(xPos, yPos, size, size);
      
      // Reset shadow
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      
      // Add highlight
      ctx.beginPath();
      ctx.arc(xPos + size/3, yPos + size/3, size/6, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.fill();
      
      // Add border
      ctx.strokeStyle = isHead ? '#4c1d95' : '#5b21b6';
      ctx.lineWidth = 1;
      ctx.strokeRect(xPos, yPos, size, size);
      
      ctx.restore(); // Restore context state
    }

    function draw3DEye(x, y, dir) {
      ctx.save(); // Save context state
      
      const cx = x * box + box / 2;
      const cy = y * box + box / 2;
      let ex = 0, ey = 0;
      
      if (dir === 'LEFT')  { ex = -4; ey = 0; }
      if (dir === 'RIGHT') { ex = 4; ey = 0; }
      if (dir === 'UP')    { ex = 0; ey = -4; }
      if (dir === 'DOWN')  { ex = 0; ey = 4; }
      
      // Eye shadow
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = 2;
      ctx.shadowOffsetX = 1;
      ctx.shadowOffsetY = 1;
      
      // Outer eye
      ctx.beginPath();
      ctx.arc(cx + ex, cy + ey, 3, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
      
      // Inner eye
      ctx.beginPath();
      ctx.arc(cx + ex, cy + ey, 1.5, 0, 2 * Math.PI);
      ctx.fillStyle = '#000';
      ctx.fill();
      
      // Eye highlight
      ctx.beginPath();
      ctx.arc(cx + ex - 0.5, cy + ey - 0.5, 0.8, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.fill();
      
      ctx.restore(); // Restore context state
    }

    function draw3DApple(x, y) {
      ctx.save(); // Save context state
      
      const xPos = x * box + box / 2;
      const yPos = y * box + box / 2;
      
      // Apple shadow - explicitly set all shadow properties
      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 4;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      
      // Draw apple emoji
      ctx.font = `${box - 2}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸŽ', xPos, yPos + 1);
      
      ctx.restore(); // Restore context state
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake with 3D effect
      snake.forEach((s, i) => {
        draw3DSegment(s.x, s.y, i === 0);
        if (i === 0) draw3DEye(s.x, s.y, direction);
      });
      
      // Draw 3D apple
      draw3DApple(food.x, food.y);
    }

    function moveSnake() {
      let head = { ...snake[0] };
      direction = nextDirection;
      if (direction === 'LEFT') head.x--;
      if (direction === 'RIGHT') head.x++;
      if (direction === 'UP') head.y--;
      if (direction === 'DOWN') head.y++;
      
      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
        endGame();
        return;
      }
      
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }
      
      snake.unshift(head);
      
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById('instructions').textContent = 'Game Over! Press Spacebar to restart.';
      clearInterval(interval);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        location.reload();
        return;
      }
      
      if (gameOver) return;
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') nextDirection = 'LEFT';
      if (e.key === 'ArrowUp' && direction !== 'DOWN') nextDirection = 'UP';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') nextDirection = 'RIGHT';
      if (e.key === 'ArrowDown' && direction !== 'UP') nextDirection = 'DOWN';
      if (speedKeys[e.key]) {
        speed = speedKeys[e.key];
        speedSelect.value = speed;
        startGameLoop();
      }
    });

    speedSelect.addEventListener('change', function() {
      speed = this.value;
      startGameLoop();
    });

    function gameLoop() {
      if (!gameOver) {
        moveSnake();
        draw();
      }
    }

    function startGameLoop() {
      if (interval) clearInterval(interval);
      interval = setInterval(gameLoop, speedMap[speed]);
    }

    draw();
    startGameLoop();
  </script>
</body>
</html>
